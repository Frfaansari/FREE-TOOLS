<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MultiTools Hub - Your One-Stop Solution for Online Tools</title>
    <meta name="description" content="Access over 100 free online tools for images, SEO, text processing, calculations, and more. Fast, reliable, and easy to use.">
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header will be dynamically loaded -->
    <div id="header-placeholder"></div>

    <!-- Hero Section -->
    <section class="hero-section py-5 bg-gradient">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6">
                    <h1 class="display-4 fw-bold mb-4">Your Ultimate Online Tools Hub</h1>
                    <p class="lead mb-4">Access over 100 powerful tools for images, SEO, text processing, calculations, and more. All in one place, completely free!</p>
                    <div class="search-box">
                        <input type="text" id="toolSearch" class="form-control form-control-lg" placeholder="Search for tools...">
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="hero-image">
                        <img src="images/hero-illustration.svg" alt="Tools Illustration" class="img-fluid">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Categories Section -->
    <section class="categories-section py-5">
        <div class="container">
            <h2 class="text-center mb-5">Popular Categories</h2>
            <div class="row g-4" id="categories-container">
                <!-- Categories will be dynamically loaded -->
            </div>
        </div>
    </section>

    <!-- Featured Tools Section -->
    <section class="featured-tools py-5 bg-light">
        <div class="container">
            <h2 class="text-center mb-5">Featured Tools</h2>
            <div class="row g-4" id="featured-tools-container">
                <!-- Featured tools will be dynamically loaded -->
            </div>
        </div>
    </section>

    <!-- All Tools Grid -->
    <section class="all-tools py-5">
        <div class="container">
            <h2 class="text-center mb-5">All Tools</h2>
            <div class="row g-4" id="tools-grid">
                <!-- Tools will be dynamically loaded -->
            </div>
        </div>
    </section>

    <!-- Footer will be dynamically loaded -->
    <div id="footer-placeholder"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
